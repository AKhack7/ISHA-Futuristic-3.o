<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISHA Assistant v6.1</title>
  
  <!-- Orbitron font for the futuristic clock -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #050519;
      --bg2: #0f1636;
      --neon1: #00e0ff;
      --neon2: #7b4bff;
      --glass: rgba(255, 255, 255, 0.04);
      --glass-strong: rgba(255, 255, 255, 0.07);
      --accent-shadow: 0 10px 30px rgba(0, 224, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      font-family: "Segoe UI", Inter, system-ui, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0, 224, 255, 0.03), transparent 8%),
                  radial-gradient(1000px 400px at 90% 90%, rgba(123, 75, 255, 0.03), transparent 8%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #e8f6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 540px;
      max-width: calc(100% - 20px);
      height: 700px;
      max-height: 95vh;
      border-radius: 24px;
      position: relative;
      padding: 30px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 20px 60px rgba(5, 10, 40, 0.6), 0 6px 18px rgba(0, 224, 255, 0.02);
      overflow: hidden;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
    }

    /* Top Bar */
    .topbar {
      z-index: 5;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-shrink: 0;
    }

    .title {
      font-weight: 700;
      font-size: 18px;
      color: #cfeeff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--neon1), var(--neon2));
      box-shadow: 0 0 18px rgba(0, 224, 255, 0.4), 0 0 40px rgba(123, 75, 255, 0.14);
    }

    .version {
      opacity: 0.8;
      font-size: 13px;
      color: #bfefff;
    }

    /* Main Visual Stage */
    .stage {
      position: relative;
      z-index: 3;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas#particles {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* The Core (ISHA Visuals) */
    .core {
      position: relative;
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4;
      transform-style: preserve-3d;
      animation: bob 4s ease-in-out infinite;
    }

    @keyframes bob {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.02); }
      100% { transform: translateY(0) scale(1); }
    }

    .core .aura {
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 224, 255, 0.08), transparent 30%),
                  radial-gradient(circle at 70% 70%, rgba(123, 75, 255, 0.06), transparent 30%);
      filter: blur(12px);
      z-index: 2;
      width: calc(100% + 24px);
      height: calc(100% + 24px);
      pointer-events: none;
    }

    .core .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      z-index: 3;
    }

    .ring .spin {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: rgba(0, 224, 255, 0.6);
      border-right-color: rgba(123, 75, 255, 0.35);
      transform-origin: center;
      animation: spinSlow 10s linear infinite;
      filter: drop-shadow(0 0 18px rgba(0, 224, 255, 0.08));
    }

    .ring .spin.two {
      border-top-color: rgba(123, 75, 255, 0.6);
      border-left-color: rgba(0, 224, 255, 0.18);
      animation-direction: reverse;
      animation-duration: 14s;
      transform: scale(0.86);
    }

    @keyframes spinSlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .core .sphere {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 30%, rgba(255, 255, 255, 0.14), rgba(0, 224, 255, 0.07)),
                  linear-gradient(180deg, rgba(8, 18, 40, 0.8), rgba(2, 6, 20, 0.9));
      box-shadow: inset 0 6px 18px rgba(255, 255, 255, 0.02), 0 20px 50px rgba(0, 224, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      transform: translateZ(20px);
      overflow: visible;
    }

    .label {
      font-weight: 800;
      font-size: 28px;
      letter-spacing: 2px;
      color: #e9fbff;
      text-shadow: 0 0 12px rgba(0, 224, 255, 0.5), 0 0 30px rgba(123, 75, 255, 0.12);
      z-index: 6;
      transform: translateZ(30px);
    }

    /* Date and Time */
    .datetime {
      margin-top: 10px;
      margin-bottom: 20px;
      z-index: 6;
      text-align: center;
      color: var(--neon1);
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 224, 255, 0.2);
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
      flex-shrink: 0;
    }

    .datetime .time {
      font-family: "Orbitron", "Segoe UI", sans-serif;
      font-size: 28px;
      color: #dffbff;
      text-shadow: 0 0 18px rgba(0, 224, 255, 0.35);
    }

    .datetime .date {
      font-size: 13px;
      color: #b9e9ff;
      opacity: 0.9;
    }

    /* Controls */
    .controls {
      z-index: 6;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .input {
      flex: 1;
      height: 48px;
      border-radius: 14px;
      padding: 10px 16px;
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: #e8f6ff;
      outline: none;
      font-size: 15px;
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.35);
    }

    .controls .right {
      display: flex;
      gap: 10px;
    }

    .icon-btn {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, #0c1228, #05051a);
      color: var(--neon1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 224, 255, 0.06);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .icon-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 36px rgba(0, 224, 255, 0.08);
    }

    .icon-btn.active {
      color: #ff3333;
      border-color: #ff3333;
      background: linear-gradient(180deg, #2a0a0a, #1f0505);
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.4);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 50, 50, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0); }
    }

    /* Popups */
    .popup {
      position: absolute;
      width: 320px;
      min-height: 120px;
      border-radius: 12px;
      padding: 14px;
      background: linear-gradient(180deg, rgba(10, 12, 22, 0.98), rgba(12, 14, 30, 0.96));
      border: 1px solid rgba(0, 224, 255, 0.06);
      box-shadow: 0 30px 60px rgba(3, 8, 30, 0.7), 0 6px 18px rgba(0, 224, 255, 0.04);
      display: none;
      z-index: 20;
    }

    #appPopup { left: -340px; top: 120px; transition: left 0.4s ease; }
    #modPopup { right: -340px; top: 140px; transition: right 0.4s ease; }
    
    #appPopup.active { display: block; left: 40px; }
    #modPopup.active { display: block; right: 40px; }

    .popup .head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      color: var(--neon1);
      font-weight: 700;
    }

    .popup .close {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      display: grid;
      place-items: center;
      background: rgba(255, 255, 255, 0.02);
      cursor: pointer;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .popup .close:hover {
      background: rgba(255,255,255,0.1);
    }

    .app-item {
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      margin: 4px 0;
      background: rgba(255, 255, 255, 0.02);
      transition: background 0.2s;
    }

    .app-item:hover {
      background: rgba(0, 224, 255, 0.1);
    }

    @media (max-width: 560px) {
      .container { width: 94%; height: 90vh; padding: 18px; }
      .core { width: 180px; height: 180px; }
      .sphere { width: 100px; height: 100px; }
      #appPopup.active { left: 5%; width: 90%; z-index: 100;}
      #modPopup.active { right: 5%; width: 90%; z-index: 100;}
    }
  </style>
</head>

  <script>
    /*******************************************************
     * 1. PARTICLES ANIMATION
     *******************************************************/
    function initParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      let w = canvas.width = canvas.clientWidth;
      let h = canvas.height = canvas.clientHeight;
      const particles = [];
      const count = Math.round((w * h) / 7000);

      function rand(min, max) { return Math.random() * (max - min) + min; }

      function resize() {
        w = canvas.width = canvas.clientWidth;
        h = canvas.height = canvas.clientHeight;
        particles.length = 0;
        for (let i = 0; i < count; i++) {
          particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            r: rand(0.6, 2.4),
            vx: rand(-0.2, 0.2),
            vy: rand(-0.05, 0.05),
            hue: Math.random() > 0.6 ? 200 + Math.random() * 50 : 260 + Math.random() * 30,
            alpha: rand(0.06, 0.25)
          });
        }
      }

      window.addEventListener('resize', resize);
      resize();

      function draw() {
        ctx.clearRect(0, 0, w, h);
        for (const p of particles) {
          p.x += p.vx;
          p.y += p.vy;
          if (p.x < -20) p.x = w + 20;
          if (p.x > w + 20) p.x = -20;
          if (p.y < -20) p.y = h + 20;
          if (p.y > h + 20) p.y = -20;

          ctx.beginPath();
          ctx.fillStyle = `hsla(${p.hue},90%,60%,${p.alpha})`;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        }
        requestAnimationFrame(draw);
      }
      draw();
    }

    /*******************************************************
     * 2. DATETIME LOGIC
     *******************************************************/
    function updateDateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', {
        hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', {
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
      });
    }

    /*******************************************************
     * 3. UI & POPUP LOGIC
     *******************************************************/
    function initUI() {
      const appBtn = document.getElementById('appBtn');
      const modBtn = document.getElementById('modBtn');
      const appPopup = document.getElementById('appPopup');
      const modPopup = document.getElementById('modPopup');

      function closeAll() {
        appPopup.classList.remove('active');
        modPopup.classList.remove('active');
      }

      appBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const isActive = appPopup.classList.contains('active');
        closeAll();
        if (!isActive) appPopup.classList.add('active');
      });

      modBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const isActive = modPopup.classList.contains('active');
        closeAll();
        if (!isActive) modPopup.classList.add('active');
      });

      document.querySelectorAll('.close').forEach(btn => {
        btn.addEventListener('click', closeAll);
      });

      document.querySelectorAll('.app-item').forEach(item => {
        item.addEventListener('click', () => {
          const url = item.dataset.url;
          if (url) window.open(url, '_blank');
        });
      });

      // Close popups if clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.popup') && !e.target.closest('.icon-btn')) {
          closeAll();
        }
      });
    }

    /*******************************************************
     * 4. MUSIC LIST (From your Python Code)
     *******************************************************/
    const playlistLinks = [
        "https://youtu.be/TtgzkepDNhQ?si=WUDM3Q6x8DyizG5a",
        "https://youtu.be/7IpOlGos6Bs?si=6TEn68tNr2Qo77f_",
        "https://youtu.be/jnDGIe1J-Yk?si=KCwaEXKNI8zrj8Qp",
        "https://youtu.be/MhXCj8E9CZU?si=fe9mpvtLWGnNJuzr",
        "https://youtu.be/dFbdAaVWRcM?si=Ig1Y4XkgyvruDLBU",
        "https://youtu.be/hHuG7FIKgtc?si=lTBdOKhm2T7_IWcq",
        "https://youtu.be/MIMLtLkQDtE?si=sCQmOiF_NxtPA0If",
        "https://youtu.be/OErqCa7v03U?si=JL4dfBMwVYkFVai2",
        "https://youtu.be/SRyh893Jxwo?si=jY86nVy2Ifken84n",
        "https://youtu.be/I2tQZEMPH54?si=tzYHKf4wYg6QKQB3",
        "https://youtu.be/gPpQNzQP6gE?si=PbOooxxsdf-vcWUp",
        "https://youtu.be/YzfbpPQLmtE?si=sTGUJj80Gx8_ES2L",
        "https://youtu.be/dFbdAaVWRcM?si=1UNY5MyanPvW4qLE",
        "https://youtu.be/XpWVQzBXxDA?si=nrF9BbNn6o8PjsEX",
        "https://youtu.be/NW6Dgax2d6I?si=Q6Qwol39C0yP4dB5"
    ];

    /*******************************************************
     * 5. CORE LOGIC (Process Command, Math, Speech)
     *******************************************************/
    
    // --- Speech Synthesis (Isha speaks) ---
    function speakText(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel(); // Stop previous
        const msg = new SpeechSynthesisUtterance(text);
        // Try to set a Hindi or English voice
        const voices = window.speechSynthesis.getVoices();
        const preferredVoice = voices.find(v => v.lang.includes('hi')) || voices.find(v => v.lang.includes('en'));
        if (preferredVoice) msg.voice = preferredVoice;
        
        msg.lang = "hi-IN";
        msg.rate = 1.0;
        msg.pitch = 1.1;
        window.speechSynthesis.speak(msg);
      } else {
        console.log("Speaking not supported: " + text);
      }
    }

    // --- Helper for Random ---
    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // --- MATH SOLVER FUNCTION ---
    function solveMath(text) {
      // Clean the text to just numbers and math symbols
      // Replace words like 'into', 'x' with '*'
      let equation = text.toLowerCase()
        .replace(/x/g, '*')
        .replace(/into/g, '*')
        .replace(/multiplied by/g, '*')
        .replace(/plus/g, '+')
        .replace(/minus/g, '-')
        .replace(/divided by/g, '/')
        .replace(/[^0-9\+\-\*\/\.]/g, ''); // Remove non-math chars
      
      try {
        // Use Function constructor for safer eval
        const result = new Function('return ' + equation)();
        if (isNaN(result) || !isFinite(result)) throw new Error('Invalid');
        
        // Format decimal places if needed
        const finalResult = Number.isInteger(result) ? result : result.toFixed(2);
        
        speakText(`Answer hai ${finalResult}`);
        return true;
      } catch (e) {
        return false;
      }
    }

    // --- TIME/DATE SOLVER FUNCTION ---
    function solveDateTime(text) {
      const now = new Date();
      if (text.includes('time') || text.includes('samay')) {
        speakText("Abhi samay hai " + now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}));
        return true;
      }
      if (text.includes('date') || text.includes('tarikh')) {
        speakText("Aaj ki tarikh hai " + now.toLocaleDateString([], {day:'numeric', month:'long', year:'numeric'}));
        return true;
      }
      if (text.includes('day') || text.includes('din')) {
        speakText("Aaj " + now.toLocaleDateString([], {weekday:'long'}) + " hai.");
        return true;
      }
      if (text.includes('year') || text.includes('saal')) {
        speakText("Ye saal " + now.getFullYear() + " hai.");
        return true;
      }
      return false;
    }

    // --- MAIN COMMAND PROCESSOR ---
    function processCommand(input) {
      let text = input.toLowerCase().trim();
      text = text.replace(/^isha\s+/i, '').trim(); // Remove 'isha' prefix

      // 1. Check for Math (Regex checks for number-operator-number pattern)
      if (text.match(/\d+.*[\+\-\*\/].*\d+/)) {
        if(solveMath(text)) return;
      }

      // 2. Check for Date/Time
      if (solveDateTime(text)) return;

      // 3. Music (From your Python Logic)
      if (text.match(/play song|gaana bajao|play music|song/)) {
        const url = randomChoice(playlistLinks);
        window.open(url, '_blank');
        speakText("YouTube par gaana baja rahi hoon.");
        return;
      }

      // 4. Standard Commands
      if (text.match(/hello|hi|namaste/)) {
        speakText('Namaste! Kaise ho aap?');
      }
      else if (text.match(/good morning/)) {
        speakText('Good morning! Have a great day!');
      }
      else if (text.match(/good night/)) {
        speakText('Good night! Sweet dreams.');
      }
      else if (text.match(/open google|google/)) {
        window.open('https://google.com', '_blank');
        speakText('Google khol rahi hoon');
      }
      else if (text.match(/open youtube|youtube/)) {
        window.open('https://youtube.com', '_blank');
        speakText('YouTube khol rahi hoon');
      }
      else if (text.includes('search') || text.includes('find')) {
        const query = text.replace(/search|find/gi, '').trim();
        if (query) {
          window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
          speakText(`${query} search kar rahi hoon`);
        }
      }
      else if (text.match(/kaise ho|how are you/)) {
         speakText("Main badhiya hoon, bas aapka intezaar kar rahi thi.");
      }
      else {
        speakText('Maaf kijiye, samajh nahi aaya. Dobara koshish karein?');
      }
    }

    /*******************************************************
     * 6. INITIALIZATION & EVENTS
     *******************************************************/
    document.addEventListener("DOMContentLoaded", () => {
      // Start Visuals
      initParticles();
      
      // Start Clock
      setInterval(updateDateTime, 1000);
      updateDateTime();
      
      // Setup UI
      initUI();

      // Input Handling
      const cmdInput = document.getElementById('cmd');
      const voiceBtn = document.getElementById('voiceBtn');

      // Typing
      cmdInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const cmd = cmdInput.value.trim();
          if (cmd) {
            processCommand(cmd);
            cmdInput.value = '';
          }
        }
      });

      // Voice Recognition
      voiceBtn.addEventListener('click', () => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("Your browser does not support voice recognition. Try Chrome.");
          return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = "hi-IN"; // Hindi/English Mix
        recognition.interimResults = false;

        voiceBtn.classList.add('active'); // Visual feedback

        recognition.onstart = () => {
           cmdInput.placeholder = "Listening...";
        };

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          cmdInput.value = transcript;
          setTimeout(() => processCommand(transcript), 500);
        };

        recognition.onend = () => {
          voiceBtn.classList.remove('active');
          cmdInput.placeholder = "Type command or say 'Calculate 2+2'...";
        };

        recognition.onerror = () => {
          voiceBtn.classList.remove('active');
          speakText("Awaz sunayi nahi di.");
        };

        recognition.start();
      });

      // Greeting
      setTimeout(() => speakText("Namaste, ISHA online hai."), 1000);
    });
  </script>
</body>
</html>

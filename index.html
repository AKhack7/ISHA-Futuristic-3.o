<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISHA Assistant</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Orbitron font for digital time -->
  <link href="https://fonts.googleapis.com/css2?familyOrbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container" id="container">

    <!-- Top Bar -->
    <div class="topbar">
      <div class="title">
        <span class="dot"></span> ISHA Assistant
      </div>
      <div class="version">v6.1 â€¢ Futuristic</div>
    </div>

    <!-- Main Stage -->
    <div class="stage">
      <canvas id="particles"></canvas>

      <div class="core">
        <div class="aura"></div>

        <div class="ring">
          <div class="spin"></div>
          <div class="spin two"></div>
        </div>

        <div class="halo"></div>

        <div class="sphere">
          <div class="label">ISHA</div>
        </div>
      </div>
    </div>

    <!-- Date & Time -->
    <div class="datetime">
      <div class="time" id="time">00:00:00</div>
      <div class="date" id="date">Loading...</div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <input
        type="text"
        id="cmd"
        class="input"
        placeholder="Type command or say something..."
        autocomplete="off"
      />

      <div class="right">
        <button class="icon-btn" id="appBtn" title="Applications">ğŸ§©</button>
        <button class="icon-btn" id="modBtn" title="Quick Links">âš™ï¸</button>
        <button class="icon-btn" id="voiceBtn" title="Voice Command">ğŸ¤</button>
      </div>
    </div>
  </div>

  <!-- Applications Popup -->
  <div class="popup" id="appPopup">
    <div class="head">
      <span>ğŸ“± Applications</span>
      <span class="close" data-close="appPopup">âœ•</span>
    </div>
    <div class="popup-content">
      <div class="app-item" data-url="https://github.com">GitHub</div>
      <div class="app-item" data-url="https://suno.com">Suno</div>
      <div class="app-item" data-url="https://you.com">You.com</div>
    </div>
  </div>

  <!-- Mod Popup -->
  <div class="popup" id="modPopup">
    <div class="head">
      <span>âš™ï¸ Quick Links</span>
      <span class="close" data-close="modPopup">âœ•</span>
    </div>
    <div class="popup-content">
      <div class="app-item" data-url="https://google.com">Google</div>
      <div class="app-item" data-url="https://youtube.com">YouTube</div>
      <div class="app-item" data-url="https://grok.x.ai">Grok</div>
    </div>
  </div>

  <!-- JavaScript (ORDER MATTERS) -->
  <script src="js/particles.js"></script>
  <script src="js/datetime.js"></script>
  <script src="js/popups.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/commandProcessor.js"></script>

</body>
</html>

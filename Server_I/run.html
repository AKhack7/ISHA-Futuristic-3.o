<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISHA Assistant v6.1</title>
  
  <!-- Orbitron font for the futuristic clock -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #050519;
      --bg2: #0f1636;
      --neon1: #00e0ff;
      --neon2: #7b4bff;
      --glass: rgba(255, 255, 255, 0.04);
      --glass-strong: rgba(255, 255, 255, 0.07);
      --accent-shadow: 0 10px 30px rgba(0, 224, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      font-family: "Segoe UI", Inter, system-ui, sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0, 224, 255, 0.03), transparent 8%),
                  radial-gradient(1000px 400px at 90% 90%, rgba(123, 75, 255, 0.03), transparent 8%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #e8f6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 540px;
      max-width: calc(100% - 20px);
      height: 700px;
      max-height: 95vh;
      border-radius: 24px;
      position: relative;
      padding: 30px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 20px 60px rgba(5, 10, 40, 0.6), 0 6px 18px rgba(0, 224, 255, 0.02);
      overflow: hidden;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
    }

    /* Top Bar */
    .topbar {
      z-index: 5;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-shrink: 0;
    }

    .title {
      font-weight: 700;
      font-size: 18px;
      color: #cfeeff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--neon1), var(--neon2));
      box-shadow: 0 0 18px rgba(0, 224, 255, 0.4), 0 0 40px rgba(123, 75, 255, 0.14);
    }

    .version {
      opacity: 0.8;
      font-size: 13px;
      color: #bfefff;
    }

    /* Main Visual Stage */
    .stage {
      position: relative;
      z-index: 3;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas#particles {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* The Core (ISHA Visuals) */
    .core {
      position: relative;
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 4;
      transform-style: preserve-3d;
      animation: bob 4s ease-in-out infinite;
    }

    @keyframes bob {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.02); }
      100% { transform: translateY(0) scale(1); }
    }

    .core .aura {
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 224, 255, 0.08), transparent 30%),
                  radial-gradient(circle at 70% 70%, rgba(123, 75, 255, 0.06), transparent 30%);
      filter: blur(12px);
      z-index: 2;
      width: calc(100% + 24px);
      height: calc(100% + 24px);
      pointer-events: none;
    }

    .core .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      z-index: 3;
    }

    .ring .spin {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: rgba(0, 224, 255, 0.6);
      border-right-color: rgba(123, 75, 255, 0.35);
      transform-origin: center;
      animation: spinSlow 10s linear infinite;
      filter: drop-shadow(0 0 18px rgba(0, 224, 255, 0.08));
    }

    .ring .spin.two {
      border-top-color: rgba(123, 75, 255, 0.6);
      border-left-color: rgba(0, 224, 255, 0.18);
      animation-direction: reverse;
      animation-duration: 14s;
      transform: scale(0.86);
    }

    @keyframes spinSlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .core .sphere {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 30%, rgba(255, 255, 255, 0.14), rgba(0, 224, 255, 0.07)),
                  linear-gradient(180deg, rgba(8, 18, 40, 0.8), rgba(2, 6, 20, 0.9));
      box-shadow: inset 0 6px 18px rgba(255, 255, 255, 0.02), 0 20px 50px rgba(0, 224, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      transform: translateZ(20px);
      overflow: visible;
    }

    .label {
      font-weight: 800;
      font-size: 28px;
      letter-spacing: 2px;
      color: #e9fbff;
      text-shadow: 0 0 12px rgba(0, 224, 255, 0.5), 0 0 30px rgba(123, 75, 255, 0.12);
      z-index: 6;
      transform: translateZ(30px);
    }

    /* Date and Time */
    .datetime {
      margin-top: 10px;
      margin-bottom: 20px;
      z-index: 6;
      text-align: center;
      color: var(--neon1);
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 224, 255, 0.2);
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
      flex-shrink: 0;
    }

    .datetime .time {
      font-family: "Orbitron", "Segoe UI", sans-serif;
      font-size: 28px;
      color: #dffbff;
      text-shadow: 0 0 18px rgba(0, 224, 255, 0.35);
    }

    .datetime .date {
      font-size: 13px;
      color: #b9e9ff;
      opacity: 0.9;
    }

    /* Controls */
    .controls {
      z-index: 6;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .input {
      flex: 1;
      height: 48px;
      border-radius: 14px;
      padding: 10px 16px;
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: #e8f6ff;
      outline: none;
      font-size: 15px;
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.35);
    }

    .controls .right {
      display: flex;
      gap: 10px;
    }

    .icon-btn {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, #0c1228, #05051a);
      color: var(--neon1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 224, 255, 0.06);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .icon-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 36px rgba(0, 224, 255, 0.08);
    }

    .icon-btn.active {
      color: #ff3333;
      border-color: #ff3333;
      background: linear-gradient(180deg, #2a0a0a, #1f0505);
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.4);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 50, 50, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 50, 50, 0); }
    }

    /* Popups */
    .popup {
      position: absolute;
      width: 320px;
      min-height: 120px;
      border-radius: 12px;
      padding: 14px;
      background: linear-gradient(180deg, rgba(10, 12, 22, 0.98), rgba(12, 14, 30, 0.96));
      border: 1px solid rgba(0, 224, 255, 0.06);
      box-shadow: 0 30px 60px rgba(3, 8, 30, 0.7), 0 6px 18px rgba(0, 224, 255, 0.04);
      display: none;
      z-index: 20;
    }

    #appPopup { left: -340px; top: 120px; transition: left 0.4s ease; }
    #modPopup { right: -340px; top: 140px; transition: right 0.4s ease; }
    
    #appPopup.active { display: block; left: 40px; }
    #modPopup.active { display: block; right: 40px; }

    .popup .head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      color: var(--neon1);
      font-weight: 700;
    }

    .popup .close {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      display: grid;
      place-items: center;
      background: rgba(255, 255, 255, 0.02);
      cursor: pointer;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .popup .close:hover {
      background: rgba(255,255,255,0.1);
    }

    .app-item {
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      margin: 4px 0;
      background: rgba(255, 255, 255, 0.02);
      transition: background 0.2s;
    }

    .app-item:hover {
      background: rgba(0, 224, 255, 0.1);
    }

    @media (max-width: 560px) {
      .container { width: 94%; height: 90vh; padding: 18px; }
      .core { width: 180px; height: 180px; }
      .sphere { width: 100px; height: 100px; }
      #appPopup.active { left: 5%; width: 90%; z-index: 100;}
      #modPopup.active { right: 5%; width: 90%; z-index: 100;}
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <!-- Top Bar -->
    <div class="topbar">
      <div class="title"><span class="dot"></span> ISHA Assistant</div>
      <div class="version">v 6.1.1</div>
    </div>

    <!-- Visual Stage -->
    <div class="stage">
      <canvas id="particles"></canvas>
      <div class="core" aria-hidden="true">
        <div class="aura"></div>
        <div class="ring">
          <div class="spin"></div>
          <div class="spin two"></div>
        </div>
        <div class="halo"></div>
        <div class="sphere">
          <div class="label">ISHA</div>
        </div>
      </div>
    </div>

    <!-- Date & Time -->
    <div class="datetime" id="datetime">
      <div class="time" id="time">00:00:00</div>
      <div class="date" id="date">Loading date...</div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <input class="input" id="cmd" placeholder="Type command..." />
      <div class="right">
        <button class="icon-btn" id="appBtn" title="Apps">üß©</button>
        <button class="icon-btn" id="modBtn" title="Mod">‚öôÔ∏è</button>
        <button class="icon-btn" id="voiceBtn" title="Voice">üé§</button>
      </div>
    </div>
  </div>

  <!-- Applications Popup -->
  <div class="popup" id="appPopup">
    <div class="head">
      <div>üì± Applications</div>
      <div class="close" data-close="appPopup">‚úï</div>
    </div>
    <div class="popup-content">
      <div class="app-item" data-url="https://github.com">1. GitHub</div>
      <div class="app-item" data-url="https://suno.com">2. Suno</div>
      <div class="app-item" data-url="https://you.com">3. You.com</div>
      <div class="app-item" data-url="https://chatgpt.com">4. ChatGPT</div>
    </div>
  </div>

  <!-- Mod Popup -->
  <div class="popup" id="modPopup">
    <div class="head">
      <div>‚öôÔ∏è Quick Links</div>
      <div class="close" data-close="modPopup">‚úï</div>
    </div>
    <div class="popup-content">
      <div class="app-item" data-url="https://google.com">1. Google</div>
      <div class="app-item" data-url="https://youtube.com">2. YouTube</div>
      <div class="app-item" data-url="https://grok.x.ai">3. Grok</div>
    </div>
  </div>

  <!-- Link to JS files -->
  <script src="responses.js"></script>
  <script src="script.js"></script>
</body>
</html>
